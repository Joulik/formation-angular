<div class="card my-3">
    <div class="card-header bg-info text-white">
        <h2>Liste des Formateurs</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped" id="tableFormateur">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>PersonneType</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Externe</th>
                        <th>Matières</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let formateur of list()">
                        <td>{{formateur.id}}</td>
                        <!-- <td>{{formateur.PersonneType}}</td> -->
                        <td>{{formateur.nom}}</td>
                        <td>{{formateur.prenom}}</td>
                        <!-- <td>{{formateur.Externe}}</td> -->
                        <!-- <td>{{formateur.Competences}}</td> -->
                        <td>
                            <div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary"
                                    (click)="edit(formateur.id)"><i class="fa fa-edit"></i></button><button type="button"
                                    class="btn btn-danger" (click)="remove(formateur.id)"><i
                                        class="fa fa-trash"></i></button></div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success btn-lg" (click)="add()">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</div>

<div class="card" id="formateurForm" *ngIf="formateurForm">
    <div class="card-header bg-info text-white">
        <h3>
            Edition du Formateur
        </h3>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="Id" class="col-md-2 col-form-label">Identifiant:</label>
            <input type="number" class="col-md-10 form-control" id="Id" readonly [(ngModel)]="formateurForm.id">
        </div>
        <!-- <div class="form-group row">
            <label for="PersonneType" class="col-md-2 col-form-label">PersonneType :</label>
            <input type="text" class="col-md-10 form-control" id="PersonneType" [(ngModel)]="formateurForm.PersonneType">
        </div> -->
        <div class="form-group row">
            <label for="Nom" class="col-md-2 col-form-label">Nom :</label>
            <input type="text" class="col-md-10 form-control" id="Nom" [(ngModel)]="formateurForm.nom">
        </div>
        <div class="form-group row">
            <label for="Prenom" class="col-md-2 col-form-label">Prenom :</label>
            <input type="Prenom" class="col-md-10 form-control" id="Prenom" [(ngModel)]="formateurForm.prenom">
        </div>
        <!-- <div class="form-group row">
            <label for="DateNaissance" class="col-md-2 col-form-label">Externe :</label>
            <input type="date" class="col-md-10 form-control" id="Externe" [(ngModel)]="formateurForm.Externe">
        </div> -->
        <!-- <div class="form-group row">
            <label for="CursuId" class="col-md-2 col-form-label">Matières :</label>
            <input type="number" class="col-md-10 form-control" id="Matiere" [(ngModel)]="formateurForm.Competences">
        </div> -->
    </div>
     <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <button type="button" class="btn btn-success" (click)="save()">
                <i class="fa fa-check"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="remove(formateurForm.id)">
                <i class="fa fa-trash"></i>
            </button>
            <button type="button" class="btn btn-warning" (click)="cancel()">
                <i class="fa fa-undo"></i>
            </button>
        </div>
    </div> 
</div>
