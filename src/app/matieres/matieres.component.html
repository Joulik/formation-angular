<div class="card my-3">
    <div class="card-header bg-info text-white">
        <h2>Liste des matières</h2>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped" id="tableFiliere">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Titre</th>
                        <th>Durée</th>
                        <th>Objectifs</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let matiere of list()">
                        <td>{{matiere.Id}}</td>
                        <td>{{matiere.Titre}}</td>
                        <td>{{matiere.Duree}}</td>
                        <td>{{matiere.PreRequis}}</td>
                        <td>
                            <div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary" (click)="edit(matiere.Id)"><i class="fa fa-edit"></i></button><button type="button" class="btn btn-danger" (click)="remove(matiere.Id)"><i class="fa fa-trash"></i></button></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-success btn-lg" (click)="add()">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</div>

<div class="card" id="matiereForm" *ngIf="matiereForm">
    <div class="card-header bg-info text-white">
        <h3>
            Edition de la matière
        </h3>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="Id" class="col-md-2 col-form-label">Identifiant:</label>
            <input type="number" class="col-md-10 form-control" id="Id" readonly [(ngModel)]="matiereForm.Id">
        </div>
        <div class="form-group row">
            <label for="Titre" class="col-md-2 col-form-label">Titre :</label>
            <input type="text" class="col-md-10 form-control" id="Titre" [(ngModel)]="matiereForm.Titre">
        </div>
        <div class="form-group row">
            <label for="Duree" class="col-md-2 col-form-label">Durée :</label>
            <input type="number" class="col-md-10 form-control" id="Duree" [(ngModel)]="matiereForm.Duree">
        </div>
        <div class="form-group row">
            <label for="Objectifs" class="col-md-2 col-form-label">Objectifs :</label>
            <input type="text" class="col-md-10 form-control" id="Objectifs" [(ngModel)]="matiereForm.Objectifs">
        </div>
        <div class="form-group row">
            <label for="PreRequis" class="col-md-2 col-form-label">Pré-requis :</label>
            <input type="text" class="col-md-10 form-control" id="PreRequis" [(ngModel)]="matiereForm.PreRequis">
        </div>
        <div class="form-group row">
            <label for="Programme" class="col-md-2 col-form-label">Programme :</label>
            <input type="text" class="col-md-10 form-control" id="Programme" [(ngModel)]="matiereForm.Programme">
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <button type="button" class="btn btn-success" (click)="save()">
                <i class="fa fa-check"></i>
            </button>
            <button type="button" class="btn btn-warning" (click)="cancel()">
                <i class="fa fa-undo"></i>
            </button>
        </div>
    </div>
</div>
